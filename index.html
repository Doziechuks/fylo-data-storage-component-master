<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&family=Red+Hat+Display:wght@500&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@700&family=Red+Hat+Display:wght@500&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <img class="background" src="images\bg-desktop.png">
  <img class="mobile-background" src="design\mobile-design.jpg">
  <div class="wrapper">
    <div class="box-1">
      <img class="logo" src="images\logo.svg">
      <div class="box-1-icons">
        <img class="icons" src="images\icon-document.svg">
        <img class="icons" src="images\icon-folder.svg">
        <img class="icons" src="images\icon-upload.svg">
      </div>
    </div>
    <div class="box-2">

      <div class="data-box">
        <h1>185</h1>
        <p>GB LEFT</p>
      </div>
      <div class="angle"></div>
      <div class="box-2-wrap">
        <p class="used-data">Youâ€™ve used <span class="bold">815 GB</span> of your storage</p>
        <div class="data-load">
          <div class="data-longest">
            <div class="data-longer">
              <div class="data-circle"></div>
            </div>
          </div>
          <div class="data-range">
            <div>0 GB</div>
            <div> 1000 GB</div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
